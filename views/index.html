<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma lanzamiento Cohetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">  
</head>
<body class="bg">
    <div class="container bg-dark text-white">
        <div class="row col-12 m-auto justify-content-center" >
            <h1 class="col-12 text-center m-3">Plataforma de Lanzamiento de Cohetes</h1>
            <div class="row col-4 p-3">
                <h2 class="col-12">Create a Rocket</h2>
                <label class="col-6" for="rocket1">Create Rocket1</label>
                <input class="col-6" type="button" name="rocket1" value="rocket1" onclick="createRocket1()">
                <label class="col-6" for="rocket2">Create Rocket2</label>
                <input class="col-6" type="button" name="rocket2" value="rocket2" onclick="createRocket2()">
            </div>
            <div class="row col-4 p-3">
                <h2 class="col-12" >Info Rockets</h2>
                <label class="col-6"  for="rocket1">Info Rocket1</label>
                <input class="col-6"  type="button" name="rocket1" value="rocket1" onclick="infoRocket1()">
                <label class="col-6"  for="rocket2">Info Rocket2</label>
                <input class="col-6"  type="button" name="rocket2" value="rocket2" onclick="infoRocket2()">
                <label class="col-6"  for="rocketAll">Info all RocketX</label>
                <input class="col-6"  type="button" name="rocketAll" value="Info all rocket" onclick="infoRocketAll()">
            </div>
        </div>
        <div class="row col-12 m-auto justify-content-center">
            <div class="row col-4 p-3">
                <h2 class="col-12">Accelerate Rockets</h2>
                <label class="col-5" for="rocket1">accelerate Rocket1</label>
                <input class="col-5" type="button" name="rocket1" value="rocket1" onclick="increasePower1()">
                <label class="col-5" for="rocket2">accelerate Rocket2</label>
                <input class="col-5" type="button" name="rocket2" value="rocket2" onclick="increasePower2()">
                <label class="col-5" for="rocketx">accelerate RocketX</label>
                <input class="col-5" type="button" name="rocketx" value="rocketx" onclick="increasePowerx()">
                <input class="col-10" type="text" name="accelerate" id="accelerate" placeholder="Nombre del Cohete a acelerar">
            </div>
            <div class="row col-4 p-3">
                <h2 class="col-12"  >Break Rockets</h2>
                <label class="col-5" for="rocket1">Break Rocket1</label>
                <input class="col-5" type="button" name="rocket1" value="rocket1" onclick="decreasePower1()">
                <label class="col-5" for="rocket2">Break Rocket2</label>
                <input class="col-5" type="button" name="rocket2" value="rocket2" onclick="decreasePower2()">
                <label class="col-5" for="rocketx">Break RocketX</label>
                <input class="col-5" type="button" name="rocketx" value="rocketx" onclick="decreasePowerx()">
                <input class="col-10" type="text" name="break" id="break" placeholder="Nombre del Cohete a frenar">
            </div>
        </div>
        <div>
            <p id="data"></p>
        </div>

   </div>
    <script src="../models/coet.js"></script>
    <script src="../models/propeller.js"></script>
    <script src="../controllers/controller.js"></script>
</body>
</html>
