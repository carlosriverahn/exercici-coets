<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma lanzamiento Cohetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">  
</head>
<body class="bg">
    <div class="container bg-dark text-white">
        <div class="row col-12 m-auto justify-content-center" >
            <h1 class="col-12 text-center m-3">Rocket Launch</h1>
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12">Create a Rocket</h2>
                <input class="col-10" type="button" name="rocket1" value="Create Rocket1" onclick="createRocket1()">
                <input class="col-10" type="button" name="rocket2" value="Create Rocket2" onclick="createRocket2()">
            </div>
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12" >Info Rockets</h2>
                <input class="col-10"  type="button" name="rocket1" value="Info Rocket1" onclick="infoRocket1()">
                <input class="col-10"  type="button" name="rocket2" value="Info Rocket2" onclick="infoRocket2()">
                <input class="col-10"  type="button" name="rocketAll" value="Info all rocket" onclick="infoRocketAll()">
            </div>
        </div>
        <div class="row col-12 m-auto justify-content-center">
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12">Accelerate Rockets</h2>
                <input class="col-10" type="button" name="rocket1" value="accelerate Rocket1" onclick="increasePower1()">
                <input class="col-10" type="button" name="rocket2" value="accelerate Rocket2" onclick="increasePower2()">
                <input class="col-10" type="button" name="rocketx" value="accelerate RocketX" onclick="increasePowerx()">
                <input class="col-10" type="text" name="accelerate" id="accelerate" placeholder="name of the rocket to accelerate">
            </div>
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12"  >Break Rockets</h2>
                <input class="col-10" type="button" name="rocket1" value="Break Rocket1" onclick="decreasePower1()">
                <input class="col-10" type="button" name="rocket2" value="Break Rocket2" onclick="decreasePower2()">
                <input class="col-10" type="button" name="rocketx" value="Break RocketX" onclick="decreasePowerx()">
                <input class="col-10" type="text" name="break" id="break" placeholder="name of the rocket to brake">
            </div>
        </div>
        <div class="p-2">
            <p id="data">The information will be displayed here</p>
        </div>

   </div>
    <script src="../models/coet.js"></script>
    <script src="../models/propeller.js"></script>
    <script src="../controllers/controller.js"></script>
</body>
</html>
