<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma lanzamiento Cohetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg">
    <div class="container bg-dark text-white">
        <div class="row col-12 m-auto justify-content-center" >
            <h1 class="col-12 text-center m-3">Rocket Launch</h1>
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12">Create a Rocket</h2>
                <label class="col-10" for="rocket">Choose a Rocket:</label>
                <select class="col-10" name="rocket" id="rocketCreate">
                    <option value="32WESSDS">32WESSDS</option>
                    <option value="LDSFJA32">LDSFJA32</option>
                    <option value="Customize">Customize</option>
                </select>
                <input class="col-10" type="button" name="rocket1" value="Create Rocket1" onclick="createRocket()">
            </div>

            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12" >Info Rockets</h2>
                <label class="col-10" for="rocket">Choose a Rocket:</label>
                <select class="col-10 rocketSelection" name="rocketSelection" id="rocketInfo">
                </select>
                <input class="col-10"  type="button" name="rocket1" value="Info Rocket" onclick="infoRocket()">
                <input class="col-10"  type="button" name="rocketAll" value="Info all rocket" onclick="infoRocketAll()">
            </div>
        </div>
        <div class="row col-12 m-auto justify-content-center">
            <h3>To speed up or slow down your rocket, enter the name and select the rocketX</h3>
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12">Accelerate Rockets</h2>
                <label class="col-10" for="rocket">Choose a Rocket:</label>
                <select class="col-10 rocketSelection" name="rocketSelection" id="rocketAccelerate">
                </select>
                <input class="col-10" type="button" name="rocket1" value="accelerate Rocket" onclick="increasePower()">
                <input class="col-10" type="button" name="rocketx" value="accelerate RocketX" onclick="increasePowerx()">
                <input class="col-10" type="text" name="accelerate" id="rocketAccelerateX" placeholder="name of the rocket to accelerate">
            </div>
            <div class="row col-12 col-md-5 p-3 justify-content-center">
                <h2 class="col-12"  >Break Rockets</h2>
                <label class="col-10" for="rocket">Choose a Rocket:</label>
                <select class="col-10 rocketSelection" name="rocketSelection" id="rocketBreak">
                </select>
                <input class="col-10" type="button" name="rocket1" value="Break Rocket" onclick="decreasePower()">
                <input class="col-10" type="button" name="rocketx" value="Break RocketX" onclick="decreasePowerx()">
                <input class="col-10" type="text" name="break" id="rocketBreakX" placeholder="name of the rocket to brake">
            </div>
        </div>
        <div class="p-2">
            <p id="data">The information will be displayed here</p>
        </div>

   </div>
    <script src="../models/coet.js"></script>
    <script src="../models/propeller.js"></script>
    <script src="../controllers/controller.js"></script>
</body>
</html>
